<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Switcher</title>
<style>
  :root {
    --bg:       #121212;
    --surface:  #1e1e1e;
    --surface2: #2a2a2a;
    --green:    #2dc55e;
    --red:      #e02828;
    --text:     #e0e0e0;
    --subtext:  #888;
    --border:   #333;
    --radius:   12px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Segoe UI', system-ui, sans-serif;
    min-height: 100vh;
    padding-bottom: 40px;
  }

  /* HEADER */
  header {
    background: var(--bg);
    border-bottom: 1px solid var(--border);
    padding: 0 16px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .header-inner {
    max-width: 600px;
    margin: 0 auto;
    padding: 16px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header img.logo {
    height: 38px;
    image-rendering: pixelated;
  }
  .wifi-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--subtext);
  }
  .wifi-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    background: var(--green);
    box-shadow: 0 0 6px var(--green);
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; }
    50%      { opacity: 0.4; }
  }

  /* MAIN CONTENT */
  main {
    max-width: 600px;
    margin: 0 auto;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* SECTION CARD */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }
  .card-header {
    padding: 14px 20px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--subtext);
    border-bottom: 1px solid var(--border);
    background: #000;
  }
  .card-body {
    padding: 20px;
  }

  /* INPUTS */
  .inputs-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  .input-tile {
    aspect-ratio: 1;
    background: #000;
    border: 2px solid var(--border);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: border-color .2s, box-shadow .2s, transform .1s;
    user-select: none;
  }
  .input-tile:hover {
    border-color: #555;
    transform: translateY(-1px);
  }
  .input-tile:active {
    transform: scale(0.96);
  }
  .input-tile.active {
    border-color: var(--green);
    box-shadow: 0 0 0 1px var(--green), 0 4px 16px rgba(45,197,94,.2);
  }
  .input-tile img {
    width: 40px;
    height: 40px;
    image-rendering: pixelated;
    opacity: 0.6;
    transition: opacity .2s;
  }
  .input-tile.active img {
    opacity: 1;
    filter: drop-shadow(0 0 4px var(--green));
  }
  .input-tile span {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
    color: var(--subtext);
    text-transform: uppercase;
  }
  .input-tile.active span {
    color: var(--green);
  }

  /* REMOTE / IR */
  .ir-rows {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .ir-row {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .ir-label {
    width: 80px;
    font-size: 13px;
    color: var(--subtext);
    flex-shrink: 0;
  }
  .ir-code {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 9px 14px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: var(--text);
    min-width: 0;
  }
  .ir-code.learning {
    border-color: var(--green);
    color: var(--green);
    animation: blink-border 0.6s infinite;
  }
  @keyframes blink-border {
    0%,100% { border-color: var(--green); }
    50%      { border-color: transparent; }
  }
  .btn {
    padding: 9px 16px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity .2s, transform .1s;
    white-space: nowrap;
  }
  .btn:hover  { opacity: 0.85; }
  .btn:active { transform: scale(0.96); }
  .btn-green  { background: var(--green); color: #000; }
  .btn-red    { background: var(--red);   color: #fff; }
  .btn-gray   { background: #000; color: var(--text); border: 1px solid var(--border); }
  .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

  /* COUNTDOWN */
  .countdown {
    font-size: 12px;
    color: var(--green);
    width: 32px;
    text-align: center;
    flex-shrink: 0;
    display: none;
  }
  .countdown.visible { display: block; }

  /* IR SAVE */
  .ir-save-row {
    margin-top: 8px;
    display: flex;
    justify-content: flex-end;
  }

  /* WIFI SETTINGS */
  .wifi-form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .form-group label {
    font-size: 12px;
    font-weight: 600;
    color: var(--subtext);
    letter-spacing: 0.8px;
    text-transform: uppercase;
  }
  .form-group input {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 14px;
    color: var(--text);
    outline: none;
    transition: border-color .2s;
  }
  .form-group input:focus {
    border-color: var(--green);
  }
  /* BRIGHTNESS */
  .brightness-row {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .brightness-icon {
    font-size: 18px;
    flex-shrink: 0;
  }
  .brightness-val {
    font-size: 13px;
    color: var(--subtext);
    width: 36px;
    text-align: right;
    flex-shrink: 0;
  }
  input[type=range] {
    flex: 1;
    -webkit-appearance: none;
    height: 4px;
    border-radius: 2px;
    background: var(--border);
    outline: none;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--green);
    cursor: pointer;
    box-shadow: 0 0 6px rgba(45,197,94,.4);
  }

  /* TOGGLE SWITCH */
  .toggle-rows {
    margin-top: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-top: 1px solid var(--border);
    cursor: pointer;
    user-select: none;
  }
  .toggle-label {
    font-size: 14px;
    color: var(--text);
  }
  .toggle-switch {
    position: relative;
    width: 44px;
    height: 24px;
    flex-shrink: 0;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
  }
  .toggle-slider {
    position: absolute;
    inset: 0;
    background: var(--border);
    border-radius: 24px;
    transition: background .2s;
    cursor: pointer;
  }
  .toggle-slider::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    left: 3px;
    top: 3px;
    background: #fff;
    border-radius: 50%;
    transition: transform .2s;
  }
  .toggle-switch input:checked + .toggle-slider {
    background: var(--green);
  }
  .toggle-switch input:checked + .toggle-slider::before {
    transform: translateX(20px);
  }

    .wifi-save-row {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 4px;
  }

  /* TOAST */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: #000;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 24px;
    font-size: 14px;
    transition: transform .3s ease;
    z-index: 999;
    white-space: nowrap;
  }
  .toast.show {
    transform: translateX(-50%) translateY(0);
  }
  .toast.green { border-color: var(--green); color: var(--green); }
  .toast.red   { border-color: var(--red);   color: var(--red);   }


  /* MQTT BADGE */
  .mqtt-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: var(--subtext);
    padding: 6px 0;
    border-top: 1px solid var(--border);
    margin-top: 4px;
  }
  .mqtt-dot {
    width: 7px; height: 7px;
    border-radius: 50%;
    background: var(--border);
    flex-shrink: 0;
    transition: background .3s;
  }
  .mqtt-dot.connected {
    background: var(--green);
    box-shadow: 0 0 5px var(--green);
  }

  /* OTA PROGRESS */
  .ota-drop {
    border: 2px dashed var(--border);
    border-radius: 10px;
    padding: 28px 20px;
    text-align: center;
    cursor: pointer;
    transition: border-color .2s, background .2s;
  }
  .ota-drop:hover, .ota-drop.dragover {
    border-color: var(--green);
    background: rgba(45,197,94,.05);
  }
  .ota-drop-icon { font-size: 28px; margin-bottom: 8px; }
  .ota-drop-text { font-size: 14px; color: var(--subtext); }
  .ota-drop-text span { color: var(--green); }
  .ota-progress { display: none; margin-top: 16px; }
  .ota-progress.visible { display: block; }
  .ota-bar-wrap {
    background: var(--surface2);
    border-radius: 4px;
    height: 8px;
    overflow: hidden;
    margin-bottom: 8px;
  }
  .ota-bar {
    height: 100%;
    width: 0%;
    background: var(--green);
    border-radius: 4px;
    transition: width .2s;
  }
  .ota-status { font-size: 13px; color: var(--subtext); text-align: center; }

  /* FORM ROW (host:port obok siebie) */
  .form-row {
    display: grid;
    grid-template-columns: 1fr 90px;
    gap: 10px;
  }
  /* STATUS BAR */
  .status-bar {
    background: #000;
    border-top: 1px solid var(--border);
    padding: 8px 20px;
    font-size: 11px;
    color: var(--subtext);
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <img class="logo" src="data:image/png;base64,{{LOGO_B64}}" alt="Audio Switcher">
    <div class="wifi-badge">
      <div class="wifi-dot"></div>
      <span id="ip-addr">connecting...</span>
    </div>
  </div>
</header>

<main>

  <!-- INPUTS -->
  <div class="card">
    <div class="card-header">Inputs</div>
    <div class="card-body">
      <div class="inputs-grid">
        <div class="input-tile" id="tile-0" onclick="selectInput(0)">
          <img src="data:image/png;base64,{{TV_B64}}" alt="TV">
          <span>TV</span>
        </div>
        <div class="input-tile" id="tile-1" onclick="selectInput(1)">
          <img src="data:image/png;base64,{{BT_B64}}" alt="BT">
          <span>BT</span>
        </div>
        <div class="input-tile" id="tile-2" onclick="selectInput(2)">
          <img src="data:image/png;base64,{{RADIO_B64}}" alt="NET">
          <span>NET</span>
        </div>
        <div class="input-tile" id="tile-3" onclick="selectInput(3)">
          <img src="data:image/png;base64,{{OTHER_B64}}" alt="RES">
          <span>RES</span>
        </div>
      </div>
    </div>
  </div>

  <!-- REMOTE -->
  <div class="card">
    <div class="card-header">Remote Control â€” IR Codes</div>
    <div class="card-body">
      <div class="ir-rows">
        <div class="ir-row">
          <span class="ir-label">Source</span>
          <input class="ir-code" id="ir-source" type="text" readonly placeholder="not set">
          <span class="countdown" id="cd-source"></span>
          <button class="btn btn-gray" onclick="learnIR('source')">Learn</button>
        </div>
        <div class="ir-row">
          <span class="ir-label">Input 1 â€” TV</span>
          <input class="ir-code" id="ir-input1" type="text" readonly placeholder="not set">
          <span class="countdown" id="cd-input1"></span>
          <button class="btn btn-gray" onclick="learnIR('input1')">Learn</button>
        </div>
        <div class="ir-row">
          <span class="ir-label">Input 2 â€” BT</span>
          <input class="ir-code" id="ir-input2" type="text" readonly placeholder="not set">
          <span class="countdown" id="cd-input2"></span>
          <button class="btn btn-gray" onclick="learnIR('input2')">Learn</button>
        </div>
        <div class="ir-row">
          <span class="ir-label">Input 3 â€” NET</span>
          <input class="ir-code" id="ir-input3" type="text" readonly placeholder="not set">
          <span class="countdown" id="cd-input3"></span>
          <button class="btn btn-gray" onclick="learnIR('input3')">Learn</button>
        </div>
        <div class="ir-row">
          <span class="ir-label">Input 4 â€” RES</span>
          <input class="ir-code" id="ir-input4" type="text" readonly placeholder="not set">
          <span class="countdown" id="cd-input4"></span>
          <button class="btn btn-gray" onclick="learnIR('input4')">Learn</button>
        </div>
      </div>
      <div class="ir-save-row">
        <button class="btn btn-green" onclick="saveIR()">Save IR Codes</button>
      </div>
    </div>
  </div>

  <!-- DISPLAY -->
  <div class="card">
    <div class="card-header">Display</div>
    <div class="card-body">
      <div class="brightness-row">
        <span class="brightness-icon">ðŸ”…</span>
        <input type="range" id="brightness" min="10" max="255" value="200"
               oninput="onBrightnessChange(this.value)">
        <span class="brightness-icon">ðŸ”†</span>
        <span class="brightness-val" id="brightness-val">78%</span>
      </div>
      <div class="toggle-rows">
        <label class="toggle-row">
          <span class="toggle-label">Invert colors</span>
          <div class="toggle-switch">
            <input type="checkbox" id="disp-invert" onchange="onInvertChange(this.checked)">
            <span class="toggle-slider"></span>
          </div>
        </label>
        <label class="toggle-row">
          <span class="toggle-label">Rotate 180Â°</span>
          <div class="toggle-switch">
            <input type="checkbox" id="disp-rotate" onchange="onRotateChange(this.checked)">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>
  </div>

    <!-- WIFI SETTINGS -->
  <div class="card">
    <div class="card-header">WiFi Settings</div>
    <div class="card-body">
      <div class="wifi-form">
        <div class="form-group">
          <label>Network SSID</label>
          <input type="text" id="wifi-ssid" placeholder="Your WiFi network name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="wifi-pass" placeholder="WiFi password">
        </div>
        <div class="wifi-save-row">
          <button class="btn btn-gray" onclick="testWifi()">Test</button>
          <button class="btn btn-green" onclick="saveWifi()">Save &amp; Restart</button>
        </div>
      </div>
    </div>
  </div>


  <!-- MQTT -->
  <div class="card">
    <div class="card-header">MQTT</div>
    <div class="card-body">
      <div class="wifi-form">
        <div class="form-group">
          <label>Enable</label>
          <div class="toggle-switch" style="margin-top:4px">
            <input type="checkbox" id="mqtt-enabled" onchange="onMqttEnabledChange(this.checked)">
            <span class="toggle-slider"></span>
          </div>
        </div>
        <div class="form-group">
          <label>Broker</label>
          <div class="form-row">
            <input type="text"   id="mqtt-host" placeholder="192.168.1.10">
            <input type="number" id="mqtt-port" placeholder="1883" value="1883" min="1" max="65535">
          </div>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="mqtt-user" placeholder="optional">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="mqtt-pass" placeholder="optional">
        </div>
        <div class="form-group">
          <label>Base Topic</label>
          <input type="text" id="mqtt-topic" placeholder="audio_switcher" value="audio_switcher">
        </div>
        <div class="mqtt-badge">
          <div class="mqtt-dot" id="mqtt-dot"></div>
          <span id="mqtt-status-text">disconnected</span>
        </div>
        <div class="wifi-save-row">
          <button class="btn btn-green" onclick="saveMqtt()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FIRMWARE UPDATE -->
  <div class="card">
    <div class="card-header">Firmware Update</div>
    <div class="card-body">
      <div class="ota-drop" id="ota-drop"
           onclick="document.getElementById('ota-file').click()"
           ondragover="otaDragOver(event)"
           ondragleave="otaDragLeave(event)"
           ondrop="otaDrop(event)">
        <div class="ota-drop-icon">ðŸ“¦</div>
        <div class="ota-drop-text">Drop <span>.bin</span> file here or <span>click to browse</span></div>
      </div>
      <input type="file" id="ota-file" accept=".bin" style="display:none" onchange="otaFileSelected(this)">
      <div class="ota-progress" id="ota-progress">
        <div class="ota-bar-wrap"><div class="ota-bar" id="ota-bar"></div></div>
        <div class="ota-status" id="ota-status">Uploading...</div>
      </div>
    </div>
  </div>

</main>

<div class="toast" id="toast"></div>

<script>
// ============================================================
// WebSocket
// ============================================================
let ws;
let currentInput = 0;
let learningKey = null;
let countdownInterval = null;

function connectWS() {
  ws = new WebSocket('ws://' + location.hostname + '/ws');

  ws.onopen = () => {
    console.log('WS connected');
    ws.send(JSON.stringify({type: 'get_status'}));
  };

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data);
    handleMessage(msg);
  };

  ws.onclose = () => {
    console.log('WS closed, reconnecting...');
    setTimeout(connectWS, 2000);
  };

  ws.onerror = () => ws.close();
}

function send(obj) {
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify(obj));
  }
}

// ============================================================
// Message handler
// ============================================================
function handleMessage(msg) {
  switch(msg.type) {

    case 'status':
      // PeÅ‚ny status przy poÅ‚Ä…czeniu
      setActiveInput(msg.input);
      document.getElementById('ip-addr').textContent = msg.ip || '';
      if (msg.ir) {
        setIRCodes(msg.ir);
      }
      if (msg.wifi_ssid) {
        document.getElementById('wifi-ssid').value = msg.wifi_ssid;
      }
      if (msg.brightness !== undefined) {
        const slider = document.getElementById('brightness');
        slider.value = msg.brightness;
        document.getElementById('brightness-val').textContent =
          Math.round(msg.brightness / 255 * 100) + '%';
      }
      if (msg.disp_invert !== undefined) {
        document.getElementById('disp-invert').checked = msg.disp_invert;
      }
      if (msg.disp_rotate !== undefined) {
        document.getElementById('disp-rotate').checked = msg.disp_rotate;
      }
      if (msg.mqtt_host)    document.getElementById('mqtt-host').value    = msg.mqtt_host;
      if (msg.mqtt_port)    document.getElementById('mqtt-port').value    = msg.mqtt_port;
      if (msg.mqtt_user)    document.getElementById('mqtt-user').value    = msg.mqtt_user;
      if (msg.mqtt_topic)   document.getElementById('mqtt-topic').value   = msg.mqtt_topic;
      if (msg.mqtt_enabled !== undefined)
        document.getElementById('mqtt-enabled').checked = msg.mqtt_enabled;
      setMqttStatus(msg.mqtt_connected === true);
      break;

    case 'input_changed':
      setActiveInput(msg.input);
      showToast('Input ' + (msg.input + 1) + ' selected', 'green');
      break;

    case 'ir_received':
      // Kod IR odebrany podczas nauki
      if (learningKey === msg.key) {
        stopLearning(msg.key, msg.code);
      }
      break;

    case 'ir_timeout':
      if (learningKey === msg.key) {
        stopLearning(msg.key, null);
        showToast('No IR signal received', 'red');
      }
      break;

    case 'ir_saved':
      showToast('IR codes saved!', 'green');
      break;

    case 'wifi_saved':
      showToast('WiFi saved! Restarting...', 'green');
      break;

    case 'wifi_test_ok':
      showToast('WiFi OK: ' + msg.ip, 'green');
      break;

    case 'wifi_test_fail':
      showToast('WiFi connection failed!', 'red');
      break;

    case 'mqtt_connected':
      setMqttStatus(true);
      break;

    case 'mqtt_disconnected':
      setMqttStatus(false);
      break;

    case 'mqtt_saved':
      showToast('MQTT saved!', 'green');
      break;

    case 'ota_progress':
      setOtaProgress(msg.percent, 'Uploading... ' + msg.percent + '%');
      break;

    case 'ota_ok':
      setOtaProgress(100, 'Done! Restarting...');
      showToast('Firmware updated!', 'green');
      break;

    case 'ota_fail':
      setOtaProgress(0, 'Update failed!');
      showToast('OTA failed!', 'red');
      break;

  }
}

// ============================================================
// INPUTS
// ============================================================
function selectInput(index) {
  send({type: 'set_input', input: index});
}

function setActiveInput(index) {
  currentInput = index;
  document.querySelectorAll('.input-tile').forEach((tile, i) => {
    tile.classList.toggle('active', i === index);
  });
}

// ============================================================
// IR LEARNING
// ============================================================
function learnIR(key) {
  if (learningKey) return;  // JuÅ¼ uczymy

  learningKey = key;
  const input = document.getElementById('ir-' + key);
  const cd    = document.getElementById('cd-' + key);

  input.classList.add('learning');
  input.value = 'Press remote button...';
  cd.classList.add('visible');

  // Countdown 10s
  let secs = 10;
  cd.textContent = secs + 's';
  countdownInterval = setInterval(() => {
    secs--;
    cd.textContent = secs + 's';
    if (secs <= 0) clearInterval(countdownInterval);
  }, 1000);

  // WyÅ›lij do ESP32
  send({type: 'learn_ir', key: key});
}

function stopLearning(key, code) {
  clearInterval(countdownInterval);
  learningKey = null;

  const input = document.getElementById('ir-' + key);
  const cd    = document.getElementById('cd-' + key);

  input.classList.remove('learning');
  cd.classList.remove('visible');

  if (code) {
    input.value = '0x' + code.toString(16).toUpperCase().padStart(8, '0');
    showToast('IR code learned!', 'green');
  } else {
    input.value = input.dataset.prev || '';
  }
}

function setIRCodes(ir) {
  const keys = ['source', 'input1', 'input2', 'input3', 'input4'];
  keys.forEach(key => {
    if (ir[key]) {
      const el = document.getElementById('ir-' + key);
      el.value = '0x' + ir[key].toString(16).toUpperCase().padStart(8, '0');
      el.dataset.prev = el.value;
    }
  });
}

function saveIR() {
  const keys = ['source', 'input1', 'input2', 'input3', 'input4'];
  const codes = {};
  keys.forEach(key => {
    const val = document.getElementById('ir-' + key).value;
    if (val && val !== 'not set') {
      codes[key] = parseInt(val, 16);
    }
  });
  send({type: 'save_ir', codes: codes});
}

// ============================================================
// OTA
// ============================================================
function setOtaProgress(percent, status) {
  document.getElementById('ota-progress').classList.add('visible');
  document.getElementById('ota-bar').style.width = percent + '%';
  document.getElementById('ota-status').textContent = status;
}

function otaDragOver(e) {
  e.preventDefault();
  document.getElementById('ota-drop').classList.add('dragover');
}
function otaDragLeave(e) {
  document.getElementById('ota-drop').classList.remove('dragover');
}
function otaDrop(e) {
  e.preventDefault();
  otaDragLeave(e);
  const file = e.dataTransfer.files[0];
  if(file) otaUpload(file);
}
function otaFileSelected(input) {
  if(input.files[0]) otaUpload(input.files[0]);
}

function otaUpload(file) {
  if(!file.name.endsWith('.bin')) {
    showToast('Select a .bin file!', 'red');
    return;
  }
  setOtaProgress(0, 'Uploading...');
  showToast('Uploading firmware...', '');

  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/update');

  xhr.upload.onprogress = (e) => {
    if(e.lengthComputable) {
      const pct = Math.round(e.loaded / e.total * 100);
      setOtaProgress(pct, 'Uploading... ' + pct + '%');
    }
  };
  xhr.onload = () => {
    try {
      const res = JSON.parse(xhr.responseText);
      if(res.ok) {
        setOtaProgress(100, 'Done! Restarting...');
        showToast('Firmware updated! Restarting...', 'green');
      } else {
        setOtaProgress(0, 'Update failed!');
        showToast('OTA failed!', 'red');
      }
    } catch(e) {
      setOtaProgress(0, 'Error!');
    }
  };
  xhr.onerror = () => {
    setOtaProgress(0, 'Connection error!');
    showToast('OTA connection error!', 'red');
  };

  const fd = new FormData();
  fd.append('firmware', file, file.name);
  xhr.send(fd);
}

// ============================================================
// TOAST

function showToast(msg, type) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast ' + type + ' show';
  setTimeout(() => t.classList.remove('show'), 3000);
}
